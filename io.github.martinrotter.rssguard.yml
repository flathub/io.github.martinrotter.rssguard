id: io.github.martinrotter.rssguard
runtime: org.kde.Platform
runtime-version: '6.10'
base: io.qt.qtwebengine.BaseApp
base-version: '6.10'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node24
command: rssguard

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-download
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.UPower

cleanup:
  - /lib/*.a

cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dbuild-date=false
      - -Dcplayer=false
      - -Dlibmpv=true
      - -Dlua=enabled
      - -Dmanpage-build=disabled
    sources:
      - type: archive
        dest-filename: mpv.tar.gz
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.41.0.tar.gz
        sha256: ee21092a5ee427353392360929dc64645c54479aefdb5babc5cfbb5fad626209
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
    cleanup:
      - /include
      - /lib/pkgconfig
    modules:
      - shared-modules/luajit/luajit.json

      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Ddemos=false
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/haasn/libplacebo.git
            tag: v7.360.0
            commit: b2ea27dceb6418aabfe9121174c6dbb232942998
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.4/libass-0.17.4.tar.xz
            sha256: 78f1179b838d025e9c26e8fef33f8092f65611444ffa1bfc0cfac6a33511a05a
            x-checker-data:
              type: anitya
              project-id: 1560
              stable-only: true
              url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz
        cleanup:
          - /include
          - /lib/*.la
          - /lib/pkgconfig

      - name: libXpresent
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.2.tar.xz
            sha256: 4e5b21b4812206a4b223013606ae31170502c1043038777a1ef8f70c09d37602
            x-checker-data:
              type: anitya
              project-id: 17166
              stable-only: true
              url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz
        cleanup:
          - /include
          - /lib/*.la
          - /lib/pkgconfig
          - /share/man

  # yt-dlp build from PyPI, with yt-dlp-ejs (https://github.com/yt-dlp/yt-dlp/wiki/EJS).
  # Generated with: flatpak-pip-generator --runtime=org.freedesktop.Sdk//24.08 --checker-data yt-dlp[default]
  - python3-yt-dlp.json

  # Required by yt-dlp. More specifically, by yt-dlp-ejs: https://github.com/yt-dlp/yt-dlp/wiki/EJS
  - name: deno
    buildsystem: simple
    build-commands:
      - install -Dm0755 deno -t /app/bin
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/denoland/deno/releases/download/v2.7.1/deno-x86_64-unknown-linux-gnu.zip
        sha256: b7154ae42839d7b1453422e2f33c907e5c68fde8fe9f145cd43b8dd083671a6f
        x-checker-data:
          type: anitya
          project-id: 133196
          stable-only: true
          url-template: https://github.com/denoland/deno/releases/download/v$version/deno-x86_64-unknown-linux-gnu.zip
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/denoland/deno/releases/download/v2.7.1/deno-aarch64-unknown-linux-gnu.zip
        sha256: bfe62e582faceb9885748f00a9f44cd5af458b9d08d7ac8275c4048ff1bb1540
        x-checker-data:
          type: anitya
          project-id: 133196
          stable-only: true
          url-template: https://github.com/denoland/deno/releases/download/v$version/deno-aarch64-unknown-linux-gnu.zip

  - name: nodejs-and-npm
    buildsystem: simple
    build-commands:
      - mkdir -p /app/{bin,lib}
      - cp -a /usr/lib/sdk/node24/bin/{node,npm} /app/bin
      - cp -a /usr/lib/sdk/node24/lib/* /app/lib

  - name: clang-format
    buildsystem: cmake-ninja
    subdir: llvm
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DBUILD_SHARED_LIBS=OFF
      - -DLLVM_ENABLE_PROJECTS=clang
    make-args:
      - clang-format
    no-make-install: true
    build-commands:
      - install -Dt /app/bin bin/clang-format
    sources:
      - type: archive
        url: https://github.com/llvm/llvm-project/releases/download/llvmorg-22.1.0/llvm-project-22.1.0.src.tar.xz
        sha256: 25d2e2adc4356d758405dd885fcfd6447bce82a90eb78b6b87ce0934bd077173
        x-checker-data:
          type: anitya
          project-id: 1830
          stable-only: true
          url-template: https://github.com/llvm/llvm-project/releases/download/llvmorg-$version/llvm-project-$version.src.tar.xz

  - name: rssguard
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_WITH_QT6=ON
      - -DENABLE_COMPRESSED_SITEMAP=ON
      - -DENABLE_MEDIAPLAYER_LIBMPV=ON
      - -DENABLE_MEDIAPLAYER_QTMULTIMEDIA=OFF
      - -DFORCE_BUNDLE_ICONS=ON
      - -DIS_FLATPAK_BUILD=ON
      - -DNO_LITE=ON
      - -DNO_UPDATE_CHECK=ON
    sources:
      - type: archive
        dest-filename: rssguard.tar.gz
        url: https://api.github.com/repos/martinrotter/rssguard/tarball/4.8.6
        sha256: c1ec4ce2157240679bb5e3d5f1d8b3fef3553b88723673313ac2a1bfe28143fe
        x-checker-data:
          type: json
          url: https://api.github.com/repos/martinrotter/rssguard/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
      - type: patch
        paths:
          # https://github.com/martinrotter/rssguard/commit/7ec01c8dbafe45b55f133b0fd89384e8cb953abe
          - patches/0001-Set-a-fixed-release-date.patch
          # https://github.com/martinrotter/rssguard/discussions/1871
          - patches/Update-ghostery-adblocker-version.patch
          # https://github.com/martinrotter/rssguard/commit/22dacd83c5f2fbfdbc6e83e0b730e9b42611103d
          - patches/Fix-crash-on-exit.patch
    cleanup:
      - /include
