id: io.github.martinrotter.rssguard
runtime: org.kde.Platform
runtime-version: 5.15-22.08
base: io.qt.qtwebengine.BaseApp
base-version: 5.15-22.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
command: rssguard

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-download
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications

cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  - name: rssguard
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_WITH_QT6=OFF
      - -DFORCE_BUNDLE_ICONS=ON
      - -DIS_FLATPAK_BUILD=ON
      - -DNO_UPDATE_CHECK=ON
      - -DUSE_WEBENGINE=ON
    sources:
      - type: archive
        archive-type: tar-gzip
        url: https://api.github.com/repos/martinrotter/rssguard/tarball/4.5.0
        sha256: ffd2631c293e5ca21642cfce6136876762e54db7bdda779d3ec9153d809cc422
        x-checker-data:
          type: json
          url: https://api.github.com/repos/martinrotter/rssguard/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
      # TODO: Remove for next release.
      - type: patch
        path: patches/Remove-pre-tags-from-appdata.patch
    cleanup:
      - /include

  - name: nodejs_and_npm
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin /app/lib
      - cp -a /usr/lib/sdk/node16/bin/{node,npm} /app/bin
      - cp -a /usr/lib/sdk/node16/lib/* /app/lib
      - rm -r /app/lib/node_modules/npm/{docs,man}

  - name: clang-format
    buildsystem: simple
    build-commands:
      - |
        cmake -S llvm -B builddir \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=MinSizeRel \
          -DCMAKE_INSTALL_LIBDIR=/app/lib \
          -DCMAKE_INSTALL_PREFIX=/app \
          -DBUILD_SHARED_LIBS=OFF \
          -DLLVM_ENABLE_PROJECTS=clang
      - cmake --build builddir --parallel $(nproc) --target clang-format
      - install -Dt /app/bin builddir/bin/clang-format
    sources:
      - type: archive
        url: https://github.com/llvm/llvm-project/releases/download/llvmorg-17.0.0/llvm-project-17.0.0.src.tar.xz
        sha256: e71ba1f238c47d6cc6a747ce3a407bfd0c3bf81cd7e10ba88b45c47f740efcbd
        x-checker-data:
          type: json
          url: https://api.github.com/repos/llvm/llvm-project/releases/latest
          version-query: .tag_name | sub("^llvmorg-"; "")
          url-query: .assets[] | select(.name == "llvm-project-" + $version + ".src.tar.xz").browser_download_url
