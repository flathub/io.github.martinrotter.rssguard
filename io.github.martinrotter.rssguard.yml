id: io.github.martinrotter.rssguard
runtime: org.kde.Platform
runtime-version: 5.15-22.08
base: io.qt.qtwebengine.BaseApp
base-version: 5.15-22.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
command: rssguard
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-download
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:
  - name: rssguard
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_WITH_QT6=OFF
      - -DFORCE_BUNDLE_ICONS=ON
      - -DIS_FLATPAK_BUILD=ON
      - -DNO_UPDATE_CHECK=ON
      - -DUSE_WEBENGINE=ON
    sources:
      - type: git
        url: https://github.com/martinrotter/rssguard.git
        tag: 4.4.0
        commit: f1d98bbc89d754011ec70e45bfbb7df2a8580b40
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
    cleanup:
      - /include

  - name: nodejs_and_npm
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin /app/lib
      - cp -a /usr/lib/sdk/node16/bin/{node,npm} /app/bin
      - cp -a /usr/lib/sdk/node16/lib/* /app/lib
      - rm -r /app/lib/node_modules/npm/{docs,man}
