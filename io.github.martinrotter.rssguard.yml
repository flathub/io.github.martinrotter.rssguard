id: io.github.martinrotter.rssguard
runtime: org.kde.Platform
runtime-version: '6.8'
base: io.qt.qtwebengine.BaseApp
base-version: '6.8'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: rssguard

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-download
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.UPower

cleanup:
  - /lib/*.a

cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dbuild-date=false
      - -Dcplayer=false
      - -Dlibmpv=true
      - -Dlua=enabled
      - -Dmanpage-build=disabled
    sources:
      - type: archive
        dest-filename: mpv.tar.gz
        url: https://api.github.com/repos/mpv-player/mpv/tarball/v0.40.0
        sha256: 71a0ca9c5dbc0d1f9d252599f5b3ad5ad07f0aefd50f5e8b713105e1c9d2732d
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mpv-player/mpv/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          url-query: .tarball_url
    cleanup:
      - /include
      - /lib/pkgconfig
    modules:
      - shared-modules/luajit/luajit.json

      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Ddemos=false
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/haasn/libplacebo.git
            tag: v7.351.0
            commit: 3188549fba13bbdf3a5a98de2a38c2e71f04e21e
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.4/libass-0.17.4.tar.xz
            sha256: 78f1179b838d025e9c26e8fef33f8092f65611444ffa1bfc0cfac6a33511a05a
            x-checker-data:
              type: anitya
              project-id: 1560
              stable-only: true
              url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz
        cleanup:
          - /include
          - /lib/*.la
          - /lib/pkgconfig

      - name: libXpresent
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.2.tar.xz
            sha256: 4e5b21b4812206a4b223013606ae31170502c1043038777a1ef8f70c09d37602
            x-checker-data:
              type: anitya
              project-id: 17166
              stable-only: true
              url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz
        cleanup:
          - /include
          - /lib/*.la
          - /lib/pkgconfig
          - /share/man

  # yt-dlp build from PyPI, with yt-dlp-ejs (https://github.com/yt-dlp/yt-dlp/wiki/EJS).
  # Generated with: flatpak-pip-generator --runtime=org.freedesktop.Sdk//24.08 --checker-data yt-dlp[default]
  - python3-yt-dlp.json

  # Required by yt-dlp. More specifically, by yt-dlp-ejs: https://github.com/yt-dlp/yt-dlp/wiki/EJS
  - name: deno
    buildsystem: simple
    build-commands:
      - install -Dm0755 deno -t /app/bin
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/denoland/deno/releases/download/v2.6.1/deno-x86_64-unknown-linux-gnu.zip
        sha256: 9e1c284e0440ac27f1933aa98edcfe0ef3d1ae7c8f755d67682d182a7d1afc0f
        x-checker-data:
          type: anitya
          project-id: 133196
          stable-only: true
          url-template: https://github.com/denoland/deno/releases/download/v$version/deno-x86_64-unknown-linux-gnu.zip
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/denoland/deno/releases/download/v2.6.1/deno-aarch64-unknown-linux-gnu.zip
        sha256: ac1cf4f44f78495b21ee6655a4a3b99b3bebc3c86cd9eb5aab5e3bdda2391ecd
        x-checker-data:
          type: anitya
          project-id: 133196
          stable-only: true
          url-template: https://github.com/denoland/deno/releases/download/v$version/deno-aarch64-unknown-linux-gnu.zip

  - name: nodejs-and-npm
    buildsystem: simple
    build-commands:
      - mkdir -p /app/{bin,lib}
      - cp -a /usr/lib/sdk/node20/bin/{node,npm} /app/bin
      - cp -a /usr/lib/sdk/node20/lib/* /app/lib

  - name: clang-format
    buildsystem: simple
    build-commands:
      - |
        cmake -S llvm -B builddir \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=MinSizeRel \
          -DCMAKE_INSTALL_LIBDIR=/app/lib \
          -DCMAKE_INSTALL_PREFIX=/app \
          -DBUILD_SHARED_LIBS=OFF \
          -DLLVM_ENABLE_PROJECTS=clang
      - cmake --build builddir --parallel $(nproc) --target clang-format
      - install -Dt /app/bin builddir/bin/clang-format
    sources:
      - type: archive
        url: https://github.com/llvm/llvm-project/releases/download/llvmorg-21.1.7/llvm-project-21.1.7.src.tar.xz
        sha256: e5b65fd79c95c343bb584127114cb2d252306c1ada1e057899b6aacdd445899e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/llvm/llvm-project/releases/latest
          version-query: .tag_name | sub("^llvmorg-"; "")
          url-query: .assets[] | select(.name == "llvm-project-" + $version + ".src.tar.xz").browser_download_url

  - name: rssguard
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_WITH_QT6=ON
      - -DENABLE_COMPRESSED_SITEMAP=ON
      - -DENABLE_MEDIAPLAYER_LIBMPV=ON
      - -DENABLE_MEDIAPLAYER_QTMULTIMEDIA=OFF
      - -DFORCE_BUNDLE_ICONS=ON
      - -DIS_FLATPAK_BUILD=ON
      - -DNO_LITE=ON
      - -DNO_UPDATE_CHECK=ON
    sources:
      - type: archive
        dest-filename: rssguard.tar.gz
        url: https://api.github.com/repos/martinrotter/rssguard/tarball/4.8.6
        sha256: c1ec4ce2157240679bb5e3d5f1d8b3fef3553b88723673313ac2a1bfe28143fe
        x-checker-data:
          type: json
          url: https://api.github.com/repos/martinrotter/rssguard/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
      # https://github.com/martinrotter/rssguard/commit/7ec01c8dbafe45b55f133b0fd89384e8cb953abe
      - type: patch
        paths:
          - patches/0001-Set-a-fixed-release-date.patch
          - patches/Update-ghostery-adblocker-version.patch
    cleanup:
      - /include
