id: io.github.martinrotter.rssguard
runtime: org.kde.Platform
runtime-version: '6.8'
base: io.qt.qtwebengine.BaseApp
base-version: '6.8'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: rssguard

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-download
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.UPower

cleanup:
  - /lib/*.a

cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dbuild-date=false
      - -Dlibmpv=true
      - -Dlua=enabled
      - -Dmanpage-build=disabled
    sources:
      - type: archive
        dest-filename: mpv.tar.gz
        url: https://api.github.com/repos/mpv-player/mpv/tarball/v0.40.0
        sha256: 71a0ca9c5dbc0d1f9d252599f5b3ad5ad07f0aefd50f5e8b713105e1c9d2732d
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mpv-player/mpv/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          url-query: .tarball_url
    cleanup:
      - /share/applications
      - /share/bash-completion
      - /share/doc
      - /share/icons
      - /share/zsh
    modules:
      - shared-modules/luajit/luajit.json

      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Ddemos=false
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/haasn/libplacebo.git
            tag: v7.351.0
            commit: 3188549fba13bbdf3a5a98de2a38c2e71f04e21e
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
        modules:
          - name: glslang
            buildsystem: cmake-ninja
            config-opts:
              - -DBUILD_SHARED_LIBS=ON
            cleanup:
              - /bin
              - /include
              - /lib/cmake
            sources:
              - type: archive
                dest-filename: glslang.tar.gz
                url: https://github.com/KhronosGroup/glslang/archive/15.3.0.tar.gz
                sha256: c6c21fe1873c37e639a6a9ac72d857ab63a5be6893a589f34e09a6c757174201
                x-checker-data:
                  type: anitya
                  project-id: 205796
                  stable-only: true
                  url-template: https://github.com/KhronosGroup/glslang/archive/$version.tar.gz
              - type: archive
                dest-filename: spirv-tools.tar.gz
                url: https://github.com/KhronosGroup/SPIRV-Tools/archive/refs/tags/vulkan-sdk-1.4.313.0.tar.gz
                sha256: 6b60f723345ceed5291cceebbcfacf7fea9361a69332261fa08ae57e2a562005
                dest: External/spirv-tools
                x-checker-data:
                  type: anitya
                  stable-only: true
                  project-id: 334920
                  url-template: https://github.com/KhronosGroup/SPIRV-Tools/archive/refs/tags/vulkan-sdk-$version.tar.gz
              - type: archive
                dest-filename: spirv-headers.tar.gz
                url: https://github.com/KhronosGroup/SPIRV-Headers/archive/refs/tags/vulkan-sdk-1.4.313.0.tar.gz
                sha256: f68be549d74afb61600a1e3a7d1da1e6b7437758c8e77d664909f88f302c5ac1
                dest: External/spirv-tools/external/spirv-headers
                x-checker-data:
                  type: anitya
                  stable-only: true
                  project-id: 334920
                  url-template: https://github.com/KhronosGroup/SPIRV-Headers/archive/refs/tags/vulkan-sdk-$version.tar.gz

      - name: libass
        cleanup:
          - /include
          - /lib/*.la
          - /lib/pkgconfig
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.4/libass-0.17.4.tar.xz
            sha256: 78f1179b838d025e9c26e8fef33f8092f65611444ffa1bfc0cfac6a33511a05a
            x-checker-data:
              type: anitya
              project-id: 1560
              stable-only: true
              url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz

      - name: libXpresent
        buildsystem: autotools
        sources:
          - type: archive
            url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.1.tar.xz
            sha256: b964df9e5a066daa5e08d2dc82692c57ca27d00b8cc257e8e960c9f1cf26231b
            x-checker-data:
              type: anitya
              project-id: 17166
              stable-only: true
              url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
      - type: archive
        dest-filename: yt-dlp.tar.gz
        url: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2025.05.22.tar.gz
        sha256: c09ad17e0b3d5f23af3948b4b3dc7e1a9781e66a9a4d93b7dc631803e538b137
        x-checker-data:
          type: anitya
          project-id: 143399
          stable-only: true
          url-template: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/$version.tar.gz

  - name: nodejs-and-npm
    buildsystem: simple
    build-commands:
      - mkdir -p /app/{bin,lib}
      - cp -a /usr/lib/sdk/node20/bin/{node,npm} /app/bin
      - cp -a /usr/lib/sdk/node20/lib/* /app/lib

  - name: clang-format
    buildsystem: simple
    build-commands:
      - |
        cmake -S llvm -B builddir \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=MinSizeRel \
          -DCMAKE_INSTALL_LIBDIR=/app/lib \
          -DCMAKE_INSTALL_PREFIX=/app \
          -DBUILD_SHARED_LIBS=OFF \
          -DLLVM_ENABLE_PROJECTS=clang
      - cmake --build builddir --parallel $(nproc) --target clang-format
      - install -Dt /app/bin builddir/bin/clang-format
    sources:
      - type: archive
        url: https://github.com/llvm/llvm-project/releases/download/llvmorg-20.1.6/llvm-project-20.1.6.src.tar.xz
        sha256: 5c70549d524284c184fe9fbff862c3d2d7a61b787570611b5a30e5cc345f145e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/llvm/llvm-project/releases/latest
          version-query: .tag_name | sub("^llvmorg-"; "")
          url-query: .assets[] | select(.name == "llvm-project-" + $version + ".src.tar.xz").browser_download_url

  - name: rssguard
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_WITH_QT6=ON
      - -DENABLE_COMPRESSED_SITEMAP=ON
      - -DENABLE_MEDIAPLAYER_LIBMPV=ON
      - -DENABLE_MEDIAPLAYER_QTMULTIMEDIA=OFF
      - -DFORCE_BUNDLE_ICONS=ON
      - -DIS_FLATPAK_BUILD=ON
      - -DNO_LITE=ON
      - -DNO_UPDATE_CHECK=ON
    sources:
      - type: archive
        dest-filename: rssguard.tar.gz
        url: https://api.github.com/repos/martinrotter/rssguard/tarball/4.8.5
        sha256: 56ddcdc702fffa7004ee3d4a3fde1ae6a62d2b26df3296c0806deafc0fd91620
        x-checker-data:
          type: json
          url: https://api.github.com/repos/martinrotter/rssguard/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
    cleanup:
      - /include
